<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/style.css">
    <title>wallet</title>
</head>

<body>

    <div class="main">
        <div class="loader">
            <div class="animation"></div>
        </div>
    </div>

    <center>
        <form name="addCard" class="wallet">
            <h1>Добавить кошелек </h1>
            <input type="text" name="name" placeholder="Имя" class="input-field">
            <input type="text" name="total" placeholder="Сумма">
            <input list="currencies" name="currency">

            <datalist id="currencies"></datalist>

            <button>
                Добавить
            </button>
        </form>
    </center>

    <script type="module" src="/modules/wallet.js"></script>

</body>

</html>
