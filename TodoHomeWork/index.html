<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo Homework</title>
</head>

<body>


    <div class="container">
        <h1>Добавление , Изменение и Удаление элемента из таблицы</h1>
        <div class="information">
            <div>
                <input type="text" name="Name" placeholder="Bruce Reyes" class="Name">
                <input type="number" name="Age" placeholder="24" class="number">
                <button class="add">Добавить</button>
            </div>
        </div>

        <div class="userBoard">
            <div class="info">
                <div class="№ info_tabs">
                   <p>№</p>
                </div>
                <div class="StudentName info_tabs">
                    <p>Имя Студента</p>
                    
                </div>
                <div class="StudentAge info_tabs">
                    <p>Год рождения</p>
                    
                </div>
                <div class="Activities info_tabs">
                    <p>Действия</p>
                    
                </div>
            </div>

            <div class="modal">
                <h2 class="h22"></h2>
                <input type="text" name="" id="" class="input">
                <h2 class="h2_age"></h2>
                <input type="number" name="" id="" class="Age_input">
                <button class="INN">Sumbit</button>
            </div>
            <div class="modalBg"></div>


        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
